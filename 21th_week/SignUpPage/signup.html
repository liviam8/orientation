<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CoolPay</h1>
    <form>
        <div class="payment-type">
            <input type="radio" name="payment-type" id="visa" value="visa" checked>
            <label for="visa"></label>
            <input type="radio" name="payment-type" id="mastercard" value="mastercard">
            <label for="mastercard">
            </label>
            <input type="radio" name="payment-type" id="paypal" value="paypal">
            <label for="paypal">
            </label>
        </div>

        <div>
            <input type="radio" name="account-type" id="private" value="private" checked>
            <label for="private">Private</label>
            <input type="radio" name="account-type" id="business" value="business">
            <label for="business">Business</label>
        </div>

        <div class="details">
            <div class="field">
                <label for="name">Name</label>
                <input
                    pattern="[A-z]{3,20}"
                    required
                    type="text"
                    name="name"
                    id="name"
                    placeholder="John Doe"
                >
            </div>
            <div class="field">
                <label for="card-number">Card number</label>
                <input
                    pattern="\d{16}"
                    maxlength="16"
                    required
                    type="text"
                    name="card-number"
                    id="card-number"
                >
            </div>
            <div class="flex">
                <div class="field">
                    <label for="expiry-date">Expiry date</label>
                    <input required type="date" name="expiry-date" id="expiry-date">
                </div>
                <div class="field">
                    <label for="ccv">CCV</label>
                    <input
                        pattern="\d{3}"
                        maxlength="3"
                        required
                        type="text"
                        name="ccv"
                        id="ccv"
                    >
                </div>
            </div>
        </div>

        <button type="submit">Pay 100 EUR</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
