<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example 1</title>
    <style>
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form action="/valahova" method="POST">
        <div>
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="bob"
                autofocus
                required
                pattern="[A-z]+"
                value="bob"
            >
            <p class="error hidden username">Legal√°bb 3 karaktert adj meg!</p>
        </div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
       

        
        <input type="radio" name="showpassword" id="maybe" value="maybe">
        <label for="maybe">showpassword</label>
        <img
					src="https://upload.wikimedia.org/wikipedia/commons/6/68/Eye_open_font_awesome.svg"
					alt=""
				/>


        <input type="submit" value="Login">
        <button type="submit">
            Login
        </button>
    </form>
    <script src="example.js"></script>
</body>
</html>
