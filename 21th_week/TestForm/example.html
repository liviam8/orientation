<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example 1</title>
    <style>
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form action="/valahova" method="POST">
        <div>
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="bob"
                autofocus
                required
                pattern="[A-z]+"
                value="bob"
            >
            <p class="error hidden username">Legalább 3 karaktert adj meg!</p>
        </div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <select name="cat">
            <option value="white">Fehér macska</option>
            <option value="black">Fekete macska</option>
            <option value="green">Zöld macska</option>
        </select>

        Feliratkozol a hirlevelre?
        <div>
            <input type="radio" name="newsletter" id="yes" value="yes">
            <label for="yes">Igen</label>
        </div>
        <div>
            <input type="radio" name="newsletter" id="no" value="no">
            <label for="no">Nem</label>
        </div>
        <input type="radio" name="newsletter" id="maybe" value="maybe">
        <label for="maybe">Talán</label>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

        <input type="submit" value="Login">
        <button type="submit">
            Login
        </button>
    </form>
    <script src="example-1.js"></script>
</body>
</html>
