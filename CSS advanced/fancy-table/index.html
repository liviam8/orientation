<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fancy Table</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<table>
			<thead>
				<tr class="header">
					<th>Month</th>
					<th>Sales</th>
				</tr>
			</thead>
			<tbody>
				<tr class="row">
					<td>January</td>
					<td>$ 50,000.00</td>
				</tr>
				<tr class="row">
					<td>February</td>
					<td>$ 10,000.00</td>
				</tr>
				<tr class="row">
					<td>March</td>
					<td>$ 85,000.00</td>
				</tr>
				<tr class="row">
					<td>April</td>
					<td>$ 56,000.00</td>
				</tr>
				<tr class="row">
					<td>May</td>
					<td>$ 98,000.00</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
